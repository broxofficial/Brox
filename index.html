<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BROX</title>
  <style>
    /* إعدادات أساسية */
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* الشريط العلوي */
    header {
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .buy-btn {
      padding: 8px 16px;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      cursor: not-allowed;
      font-size: 14px;
    }

    /* الشعار في الوسط */
    .logo-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 250px;
      height: auto;
      animation: glow 2s infinite alternate;
      cursor: pointer;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ff4500); }
      to { filter: drop-shadow(0 0 20px #ff0000); }
    }

    /* نافذة المعلومات (Modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: left;
      color: #eee;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: #f00;
    }

    /* أيقونات التواصل */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer a {
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    footer a:hover {
      background: #ff4500;
    }

  </style>
</head>
<body>

  <!-- شريط علوي -->
  <header>
    <h1>BROX</h1>
    <button class="buy-btn">Buy (Coming Soon)</button>
  </header>

  <!-- الشعار في الوسط -->
  <div class="logo-container">
    <img src="Picsart_25-09-20_12-05-00-500.png" alt="BROX Logo" id="logo">
  </div>

  <!-- النافذة -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>About BROX</h2>
      <p><b>Supply:</b> 100% for the community</p>
      <p><b>Team:</b> 1%</p>
      <p><b>Liquidity:</b> Fully community-driven</p>
      <p><b>Status:</b> Pre-Launch</p>
    </div>
  </div>

  <!-- أيقونات أسفل -->
  <footer>
    <a href="https://twitter.com/" target="_blank">X</a>
    <a href="https://t.me/" target="_blank">TG</a>
    <a href="https://www.instagram.com/brox__official?igsh=MWt5d2wyc2VwNjlpag==" target="_blank">IG</a>
    <a href="https://www.tiktok.com/@brox__official?_t=ZS-8ztVaKe1B5x&_r=1" target="_blank">TT</a>
  </footer>

  <!-- سكريبت -->
  <script>
    const logo = document.getElementById("logo");
    const modal = document.getElementById("infoModal");
    const closeBtn = document.getElementById("closeModal");

    logo.onclick = () => {
      modal.style.display = "flex";
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
