    header {

    .coming-soon {
      margin-top:30px;
      font-size:28px;
      color:#ff4500;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity:0.6; }
      50% { opacity:1; text-shadow:0 0 12px #ff4500; }

    .social {

      z-index:99999;
    }
    .modal-content {
      background:#111; padding:25px; border-radius:12px; text-align:center;
      width:90%; max-width:400px;
      box-shadow:0 0 20px rgba(0,255,0,0.6);
    }
    .modal-content h2 { margin-top:0; color:#0f0; }
    .modal-content input {
      width:100%; padding:12px; margin-top:15px;
      border:none; border-radius:8px;
    }
    .modal-content button {
      margin-top:15px; padding:12px 22px;
      background:linear-gradient(45deg,#0f0,#ff4500);

      font-weight:bold; cursor:pointer;

    .close {
