<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BROX — Official</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Arial,sans-serif;background:#0d0d0d;color:#fff;line-height:1.6;overflow-x:hidden}
a{text-decoration:none;color:inherit}
h2{color:#00f5ff;margin-bottom:16px;text-align:center}
section{padding:80px 20px}/* Header */ header{position:fixed;top:0;left:0;width:100%;height:70px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;background:rgba(0,0,0,0.65);backdrop-filter:blur(8px);border-bottom:1px solid rgba(0,245,255,0.06);z-index:1200} .logo{display:flex;align-items:center;gap:12px} .logo img{width:52px;height:52px;border-radius:50%} .logo h1{font-size:1.25rem;color:#00f5ff}

/* Menu */ .menu-btn{font-size:1.8rem;cursor:pointer;position:fixed;top:16px;right:22px;z-index:1300;width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(0,245,255,0.15);border:1px solid rgba(0,245,255,0.6);color:#00f5ff;transition:.18s} .menu-btn:hover{background:rgba(0,245,255,0.25)} .side-menu{position:fixed;top:70px;right:-260px;width:220px;height:calc(100% - 70px);background:rgba(12,12,12,0.95);padding:20px 18px 30px;box-shadow:-4px 0 18px rgba(0,245,255,0.05);transition:right .28s ease-in-out;z-index:1250;border-left:1px solid rgba(255,255,255,0.05)} .side-menu.open{right:0} .side-menu a{display:block;padding:10px;border-radius:8px;color:#e6f8ff;font-weight:600} .side-menu a:hover{background:rgba(0,245,255,0.1);color:#00f5ff} .menu-overlay{position:fixed;top:70px;left:0;width:100%;height:calc(100% - 70px);z-index:1205;background:transparent;pointer-events:none;transition:.25s} .menu-overlay.visible{background:rgba(0,0,0,0.3);pointer-events:auto}

/* Hero */ .hero{height:100vh;padding-top:70px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:14px} .hero .logoBig{width:160px;height:160px;border-radius:50%} .hero h1{font-size:3rem;color:#00f5ff} .hero p{max-width:720px;color:#cfefff99;font-size:1.15rem} .cta{margin-top:18px;padding:12px 28px;border-radius:999px;background:linear-gradient(135deg,#00f5ff,#00c3cc);color:#001;font-weight:700;border:none;cursor:pointer}

/* Allocation Donut */ .allocation{text-align:center} .donut-wrapper{width:260px;height:260px;margin:40px auto 0;position:relative} .donut-svg{width:100%;height:100%;transform-origin:50% 50%;animation:spin 18s linear infinite} @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}} .donut-bg{fill:none;stroke:#222;stroke-width:22} .slice-community{fill:none;stroke:#00f5ff;stroke-width:22} .slice-airdrop{fill:none;stroke:#00ff77;stroke-width:22} .slice-team{fill:none;stroke:#ff66ff;stroke-width:22} .allocation-details{max-width:720px;margin:30px auto 0;text-align:left;color:#ccc;line-height:1.6} .allocation-details h3{color:#00f5ff}

/* Footer */ footer{padding:30px 20px;background:#0b0b0b;text-align:center;border-top:1px solid rgba(255,255,255,0.05)} .socials{display:flex;gap:18px;justify-content:center;margin-bottom:12px} .socials a{font-size:1.5rem;color:#cfefff;transition:.18s} .socials a:hover{color:#00f5ff} footer p{color:#aaa}

</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="Picsart_25-09-20_12-05-00-500.png" alt="BROX logo" loading="lazy">
    <h1>BROX</h1>
  </div>
  <button id="menuBtn" class="menu-btn">☰</button>
</header><section id="allocation" class="allocation">
  <h2>Token Allocation</h2>
  <p>Community 94% • Airdrop 5% • Team 1%</p>  <div class="donut-wrapper">
    <svg class="donut-svg" viewBox="0 0 240 240">
      <circle class="donut-bg" cx="120" cy="120" r="100"/>
      <circle class="slice-community" cx="120" cy="120" r="100"/>
      <circle class="slice-airdrop" cx="120" cy="120" r="100"/>
      <circle class="slice-team" cx="120" cy="120" r="100"/>
    </svg>
  </div>  <div class="allocation-details">
    <h3>94% Community</h3>
    <p>Rewards, liquidity incentives, and events.</p>
    <h3>5% Airdrop</h3>
    <p>For early adopters and campaigns.</p>
    <h3>1% Team</h3>
    <p>Small reserve for team continuity.</p>
  </div>
</section><footer>
  <div class="socials">
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-telegram"></i></a>
  </div>
  <p>&copy; 2025 BROX. All Rights Reserved.</p>
</footer><script>
// Donut segments
(function(){
  const r = 100;
  const circ = 2 * Math.PI * r;
  const pCommunity = 0.94, pAirdrop = 0.05, pTeam = 0.01;

  const lenC = circ * pCommunity;
  const lenA = circ * pAirdrop;
  const lenT = circ * pTeam;

  const cComm = document.querySelector('.slice-community');
  const cAir = document.querySelector('.slice-airdrop');
  const cTeam = document.querySelector('.slice-team');

  // إعداد الداش آراي
  cComm.style.strokeDasharray = `${lenC} ${circ}`;
  cAir.style.strokeDasharray = `${lenA} ${circ}`;
  cTeam.style.strokeDasharray = `${lenT} ${circ}`;

  // ترتيب البدايات
  cComm.style.strokeDashoffset = 0;
  cAir.style.strokeDashoffset = -lenC;
  cTeam.style.strokeDashoffset = -(lenC + lenA);

  [cComm,cAir,cTeam].forEach(c=>{
    c.style.transform = 'rotate(-90deg)';
    c.style.transformOrigin = '50% 50%';
  });
})();
</script></body>
</html>
