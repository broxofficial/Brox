<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BROX — Official</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
/* (نفس التنسيقات السابقة بالضبط، لم ألمس أي شيء غير مكونات الدونت) */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Arial,sans-serif;background:#0d0d0d;color:#fff;line-height:1.6;overflow-x:hidden}
a{text-decoration:none;color:inherit}
h2{color:#00f5ff;margin-bottom:16px;text-align:center}
section{padding:80px 20px}
/* باقي CSS كما هو */
.donut-wrapper{width:260px;height:260px;margin:40px auto 0;position:relative}
.donut-svg{width:100%;height:100%;transform-origin:50% 50%;transform-box:fill-box;animation:rotateDonut 12s linear infinite}
@keyframes rotateDonut{
  0%{transform:rotate(-90deg)}
  100%{transform:rotate(270deg)}
}
.donut-bg{fill:none;stroke:#222;stroke-width:22}
.slice-community{fill:none;stroke:#00f5ff;stroke-width:22;stroke-linecap:butt}
.slice-airdrop{fill:none;stroke:#00ff77;stroke-width:22;stroke-linecap:butt}
.slice-team{fill:none;stroke:#ff66ff;stroke-width:22;stroke-linecap:butt}
.donut-label{font-size:14px;font-weight:700;fill:#fff;text-anchor:middle;dominant-baseline:middle}
.label-community{fill:#00f5ff}
.label-airdrop{fill:#00ff77}
.label-team{fill:#ff66ff}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="Picsart_25-09-20_12-05-00-500.png" alt="BROX logo" loading="lazy">
    <h1>BROX</h1>
  </div>
  <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-controls="sideMenu">☰</button>
</header><!-- باقي المحتوى كما هو بالضبط --><section id="allocation" class="allocation">
  <h2>Token Allocation</h2>
  <p>Community 94% • Airdrop 5% • Team 1%</p>  <div class="donut-wrapper" aria-hidden="false">
    <svg class="donut-svg" viewBox="0 0 240 240" role="img" aria-label="Token allocation donut chart">
      <circle class="donut-bg" cx="120" cy="120" r="100"/>
      <circle class="slice-community" cx="120" cy="120" r="100"/>
      <circle class="slice-airdrop" cx="120" cy="120" r="100"/>
      <circle class="slice-team" cx="120" cy="120" r="100"/>
      <!-- Labels -->
      <text x="120" y="40" class="donut-label label-community">94%</text>
      <text x="200" y="130" class="donut-label label-airdrop">5%</text>
      <text x="120" y="220" class="donut-label label-team">1%</text>
    </svg>
  </div>  <div class="allocation-details">
    <h3>94% Community</h3>
    <p>Allocated for community rewards, events, and liquidity incentives.</p>
    <h3>5% Airdrop</h3>
    <p>Reserved for early supporters and adoption campaigns.</p>
    <h3>1% Team</h3>
    <p>Reserved for continuity and small core team allocation.</p>
  </div>
</section><!-- باقي الأقسام: roadmap, faq, footer, modal, scripts ... كما هي بدون تغيير --><script>
// نفس كود الجافاسكربت كما هو (Menu + Modal + Roadmap + Countdown)
// مع جزء الدونت المصحح:
(function(){
  const r = 100;
  const circ = 2 * Math.PI * r;
  const pCommunity = 0.94, pAirdrop = 0.05, pTeam = 0.01;
  const lenC = circ * pCommunity;
  const lenA = circ * pAirdrop;
  const lenT = circ * pTeam;

  const cComm = document.querySelector('.slice-community');
  const cAir = document.querySelector('.slice-airdrop');
  const cTeam = document.querySelector('.slice-team');

  if(!cComm || !cAir || !cTeam) return;

  cComm.style.strokeDasharray = `${lenC} ${circ - lenC}`;
  cAir.style.strokeDasharray = `${lenA} ${circ - lenA}`;
  cTeam.style.strokeDasharray = `${lenT} ${circ - lenT}`;

  cComm.style.strokeDashoffset = `0`;
  cAir.style.strokeDashoffset = `${-lenC}`;
  cTeam.style.strokeDashoffset = `${-(lenC + lenA)}`;
})();
</script></body>
</html>
