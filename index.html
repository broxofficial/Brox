<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brox Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #0d0d0d; color: white; margin: 0; }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(6px);
      position: fixed; width: 100%; top: 0; z-index: 1000;
      box-shadow: 0 0 15px rgba(255,69,0,0.3);
    }
    .logo { font-size: 1.8rem; font-weight: bold; color: #ff4500; text-shadow: 0 0 10px #ff4500; }
    .menu-btn { font-size: 1.8rem; cursor: pointer; color: white; }

    /* Side Menu */
    .side-menu {
      position: fixed; right: -250px; top: 0; height: 100%; width: 250px;
      background: rgba(20,20,20,0.95); backdrop-filter: blur(10px);
      transition: 0.3s; padding-top: 60px; z-index: 2000;
    }
    .side-menu a {
      display: block; padding: 15px 25px; font-size: 1.2rem; color: white; transition: 0.2s;
    }
    .side-menu a:hover { background: #ff4500; }
    .side-menu.open { right: 0; }

    /* Hero */
    .hero {
      height: 100vh; display: flex; justify-content: center; align-items: center;
      flex-direction: column; text-align: center; padding-top: 80px;
    }
    .circle-container {
      position: relative; width: 280px; height: 280px;
      border: 4px solid #333; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      box-shadow: 0 0 20px rgba(255,69,0,0.6);
    }
    .circle-container canvas { position: absolute; top: 0; left: 0; }

    .circle-container img {
      width: 140px; height: 140px; border-radius: 50%;
      position: relative; z-index: 2;
    }
    .hero h1 { margin-top: 25px; font-size: 2.5rem; }
    .hero button {
      margin-top: 30px; padding: 12px 25px;
      background: linear-gradient(135deg,#ff4500,#ff6633);
      border: none; border-radius: 50px;
      color: white; font-size: 1.1rem; cursor: pointer;
    }

    /* Teaser Section */
    .teaser {
      padding: 100px 20px; text-align: center;
      background: linear-gradient(135deg,#141414,#0d0d0d);
    }
    .teaser img {
      width: 250px; border-radius: 16px; margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,69,0,0.6);
    }
    .teaser h2 {
      font-size: 2rem; color: #ff4500;
      text-shadow: 0 0 10px #ff4500;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.6; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1.05); }
    }

    /* Allocation */
    .allocation { padding: 80px 20px; text-align: center; }
    .allocation h2 { font-size: 2rem; margin-bottom: 30px; color: #ff4500; }
    .alloc-visual { display: flex; justify-content: center; margin-bottom: 30px; }
    .alloc-cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px; max-width: 900px; margin: auto;
    }
    .card {
      background: rgba(30,30,30,0.6); padding: 20px; border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,69,0,0.2);
    }
    .card h3 { color: #ff4500; margin-bottom: 10px; }

    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 3000; left: 0; top: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: rgba(30,30,30,0.9); padding: 30px; border-radius: 16px;
      text-align: center; width: 90%; max-width: 400px;
    }
    .modal-content h3 { margin-bottom: 15px; color: #ff4500; }
    .modal-content input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: none; border-radius: 8px;
    }
    .modal-content button {
      padding: 10px 20px; background: linear-gradient(135deg,#ff4500,#ff6633);
      border: none; border-radius: 8px; color: white; cursor: pointer;
    }

    /* Footer */
    footer { padding: 40px 20px; text-align: center; background: #141414; }
    .socials a { margin: 0 12px; font-size: 1.8rem; color: white; }
    .socials a:hover { color: #ff4500; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">BROX</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  </header>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <a href="#hero">Home</a>
    <a href="#teaser">Teaser</a>
    <a href="#allocation">Allocation</a>
    <a href="#footer">Contact</a>
  </div>

  <!-- Hero -->
  <section class="hero" id="hero">
    <div class="circle-container">
      <canvas id="circleCanvas" width="280" height="280"></canvas>
      <img src="Picsart_25-09-20_12-05-00-500.png" alt="Brox">
    </div>
    <h1>Welcome to BROX</h1>
    <p>The meme revolution begins. Powered by community.</p>
    <button onclick="openModal()">Early Access</button>
  </section>

  <!-- Teaser Section -->
  <section class="teaser" id="teaser">
    <img src="images/Picsart_25-09-21_10-14-23-094.png" alt="Coming Soon">
    <h2>ðŸš€ Coming Soon...</h2>
  </section>

  <!-- Allocation -->
  <section class="allocation" id="allocation">
    <h2>Token Allocation</h2>
    <div class="alloc-visual">
      <canvas id="allocChart" width="250" height="250"></canvas>
    </div>
    <div class="alloc-cards">
      <div class="card"><h3>99%</h3><p>Community</p></div>
      <div class="card"><h3>1%</h3><p>Team & Holders</p></div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <div class="socials">
      <a href="https://www.instagram.com/brox__official" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@brox__official" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://x.com/brox" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://t.me/brox" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
    <p>Â© 2025 BROX. All Rights Reserved.</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <h3>Get Notified on Launch ðŸš€</h3>
      <input type="email" placeholder="Enter your email">
      <button onclick="closeModal()">Submit</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("open");
    }

    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Circle Fill Animation
    const canvasCircle = document.getElementById("circleCanvas");
    const ctxCircle = canvasCircle.getContext("2d");
    let percentCircle = 0;
    function drawCircle(p) {
      ctxCircle.clearRect(0, 0, 280, 280);
      ctxCircle.beginPath();
      ctxCircle.arc(140, 140, 135, -0.5 * Math.PI, ((2 * Math.PI) * (p/100)) - 0.5 * Math.PI);
      ctxCircle.strokeStyle = "#ff4500";
      ctxCircle.lineWidth = 8;
      ctxCircle.stroke();
    }
    function animateCircle() {
      if (percentCircle <= 100) {
        drawCircle(percentCircle);
        percentCircle += 1;
        requestAnimationFrame(animateCircle);
      }
    }
    animateCircle();

    // Allocation Donut
    const canvas = document.getElementById("allocChart");
    const ctx = canvas.getContext("2d");
    const data = [99, 1];
    const colors = ["#ff4500", "#333"];
    let startAngle = -0.5 * Math.PI;
    let currentPercent = 0;

    function drawChart(percent) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let totalAngle = (percent / 100) * 2 * Math.PI;
      let angle = startAngle;

      for (let i = 0; i < data.length; i++) {
        const slice = (data[i] / 100) * (2 * Math.PI);
        const sliceAngle = Math.min(slice, Math.max(0, totalAngle));
        ctx.beginPath();
        ctx.moveTo(125, 125);
        ctx.arc(125, 125, 120, angle, angle + sliceAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        angle += slice;
        totalAngle -= slice;
        if (totalAngle <= 0) break;
      }
      ctx.beginPath();
      ctx.arc(125, 125, 70, 0, 2 * Math.PI);
      ctx.fillStyle = "#141414";
      ctx.fill();
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText("99% / 1%", 125, 130);
    }

    function animateChart() {
      if (currentPercent < 100) {
        currentPercent += 2;
        drawChart(currentPercent);
        requestAnimationFrame(animateChart);
      }
    }
    animateChart();
  </script>
</body>
</html>
