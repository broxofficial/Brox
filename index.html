<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعنا الجديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 2rem;
        }

        .countdown-container {
            font-size: 2em;
            margin: 20px 0;
            color: #d9534f;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">How to buy</a></li>
                <li><a href="#">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">

        <section>
            <h2>How to buy</h2>
            <h3>Early Access</h3>

            <div class="countdown-container" id="countdown"></div>

            <p>Coming soon 🚀</p>

            <img src="image/Picsart_25-09-24_13-44-18-609.png" alt="Coming soon">
        </section>

    </main>

    <script>
        // كود العداد التنازلي (JavaScript)
        const countdownElement = document.getElementById('countdown');

        // حدد التاريخ المستهدف (مثال: 10 أكتوبر 2025)
        const targetDate = new Date("October 10, 2025 00:00:00").getTime();

        const updateCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(updateCountdown);
                countdownElement.innerHTML = "انتهى الوقت!";
            }
        }, 1000);
    </script>

</body>
</html>
