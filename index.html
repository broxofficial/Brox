<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BROX</title>
  <style>
    /* خلفية بركانية */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 60%, #000);
      color: #fff;
      overflow-x: hidden;
    }

    /* الهيدر */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff4500;
      text-shadow: 0 0 10px #ff0000;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      color: #ff4500;
      background: none;
      border: none;
    }

    /* القائمة المنبثقة */
    .menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.4s ease;
      z-index: 999;
    }

    .menu.active {
      right: 0;
    }

    .menu a {
      font-size: 28px;
      margin: 15px 0;
      color: #ff6347;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #ffcc00;
      text-shadow: 0 0 15px #ff3300;
    }

    /* صورة البركان */
    .hero {
      margin-top: 80px;
      text-align: center;
    }

    .hero img {
      width: 250px;
      filter: drop-shadow(0 0 20px #ff3300);
    }

    /* Tokenomics */
    .tokenomics {
      text-align: center;
      margin: 60px 20px;
    }

    .circle {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border-radius: 50%;
      background: conic-gradient(#ff3300 1%, #ffcc00 0 100%);
      box-shadow: 0 0 25px #ff3300;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
      font-weight: bold;
      font-size: 18px;
    }

    /* Roadmap */
    .roadmap {
      margin: 60px 20px;
      text-align: center;
    }

    .roadmap h2 {
      color: #ff6347;
      text-shadow: 0 0 10px #ff3300;
    }

    .roadmap p {
      margin: 10px 0;
    }

    /* أيقونات التواصل */
    footer {
      text-align: center;
      padding: 20px;
    }

    footer a {
      margin: 0 10px;
      font-size: 28px;
      color: #ff6347;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ff3300;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">BROX</div>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <!-- القائمة -->
  <div class="menu" id="menu">
    <a href="#home" onclick="toggleMenu()">Home</a>
    <a href="#how" onclick="toggleMenu()">How to Buy</a>
    <a href="#tokenomics" onclick="toggleMenu()">Tokenomics</a>
    <a href="#roadmap" onclick="toggleMenu()">Roadmap</a>
  </div>

  <!-- صورة -->
  <section class="hero" id="home">
    <img src="Picsart_25-09-20_12-05-00-500.png" alt="BROX">
    <h1>Welcome to BROX</h1>
  </section>

  <!-- Tokenomics -->
  <section class="tokenomics" id="tokenomics">
    <h2>Tokenomics</h2>
    <div class="circle">1% Team<br>99% Community</div>
  </section>

  <!-- Roadmap -->
  <section class="roadmap" id="roadmap">
    <h2>Roadmap</h2>
    <p>🔥 Phase 1: Launch</p>
    <p>🔥 Phase 2: Community Growth</p>
    <p>🔥 Phase 3: Listings</p>
  </section>

  <!-- Footer -->
  <footer>
    <a href="https://x.com" target="_blank">X</a>
    <a href="https://t.me" target="_blank">Telegram</a>
    <a href="https://www.instagram.com/brox__official" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@brox__official" target="_blank">TikTok</a>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
